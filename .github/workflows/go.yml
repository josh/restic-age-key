name: Go

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install age restic rclone

      - name: Print versions
        run: |
          set -o xtrace
          age --version
          restic version
          rclone --version

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          go build

      - name: Test
        run: |
          go test
